<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <script src="scripts/index.js" defer></script>
    <title>Team Builder</title>
  </head>
  <body>
    <main>
      <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Team Builder</a>
          <button
            class="navbar-toggler collapsed"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#main-navbar"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="main-navbar">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
              <li class="nav-item">
                <a class="nav-link" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" href="#">Disabled</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div class="welcome-container">
        <div class="welcome-info">
          <p class="welcome-title">Welcome to Team Builder</p>
          <p class="welcome-text">
            An application aimed at centralising all your team building needs!
          </p>
        </div>
        <div class="welcome-img">IMAGE PLACEHOLDER</div>
      </div>

      <div class="login-reg-container">
        <div class="login-container">
          <p class="sub-title">Login</p>
          <form action="#" method="get" id="login-form">
            <label for="login-username">Username:</label>
            <input
              id="login-username"
              type="text"
              placeholder="Enter Username"
              name="login-username"
              required
            />

            <label for="login-password">Password:</label>
            <input
              id="login-password"
              type="password"
              placeholder="Enter Password"
              name="login-password"
              minlength="8"
              required
            />

            <button type="submit">Submit</button>
          </form>
        </div>
        <div class="register-container">
          <p class="sub-title">Register</p>
          <form action="#" method="post" id="reg-form">
            <label for="reg-username">Username:</label>
            <input
              id="reg-username"
              type="text"
              placeholder="Enter Username"
              name="reg-username"
              required
            />

            <label for="reg-password">Password:</label>
            <input
              id="reg-password"
              type="password"
              placeholder="Enter Password"
              name="reg-password"
              minlength="8"
              required
            />

            <label for="confirm-reg-password">Confirm Password:</label>
            <input
              id="confirm-reg-password"
              type="password"
              placeholder="Confirm Password"
              name="reg-confirm-password"
              minlength="8"
              required
            />

            <button type="submit">Submit</button>
          </form>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
