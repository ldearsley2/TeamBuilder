<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <script src="scripts/index.js" defer></script>
    <title>Team Builder</title>
  </head>
  <body>
    <header>
      <div class="title-button">
        <button class="menu-button" id="menu-button">Menu</button>
      </div>
      <div class="title-main">
        <p>Team Builder</p>
      </div>
      <div class="google-login">placeholder</div>
    </header>

    <main>
      <div class="welcome-container">
        <div class="welcome-info">
          <p class="welcome-title">Welcome to Team Builder</p>
          <p class="welcome-text">
            An application aimed at centralising all your team building needs!
          </p>
        </div>
        <div class="welcome-img">IMAGE PLACEHOLDER</div>
      </div>

      <div class="login-reg-container">
        <div class="login-container">
          <p class="sub-title">Login</p>
          <form action="#" method="get" id="login-form">
            <label for="login-username">Username:</label>
            <input
              id="login-username"
              type="text"
              placeholder="Enter Username"
              name="login-username"
              required
            />

            <label for="login-password">Password:</label>
            <input
              id="login-password"
              type="password"
              placeholder="Enter Password"
              name="login-password"
              minlength="8"
              required
            />

            <button type="submit">Submit</button>
          </form>
        </div>
        <div class="register-container">
          <p class="sub-title">Register</p>
          <form action="#" method="post" id="reg-form">
            <label for="reg-username">Username:</label>
            <input
              id="reg-username"
              type="text"
              placeholder="Enter Username"
              name="reg-username"
              required
            />

            <label for="reg-password">Password:</label>
            <input
              id="reg-password"
              type="password"
              placeholder="Enter Password"
              name="reg-password"
              minlength="8"
              required
            />

            <label for="confirm-reg-password">Confirm Password:</label>
            <input
              id="confirm-reg-password"
              type="password"
              placeholder="Confirm Password"
              name="reg-confirm-password"
              minlength="8"
              required
            />

            <button type="submit">Submit</button>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
